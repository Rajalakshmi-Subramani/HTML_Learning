<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML5 Div and Span Elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h4>Checking HTML5 block and inline elements</h4>
		<DIV id="blockElementDiv">
			A Division or 'div' element is a block element.It always lays one after the other. [FLOW CONTENT]
		</DIV>
		<SPAN id="inlineElementDiv">
			A Span is an inline element which lays content next to it/adjacently. [PHRASE CONTENT]
		</SPAN>
		<div>
			<Span id="inlineElementDiv1">
			      Span element:inline 1
			</Span>
			<Span id="inlineElementDiv2">
			      Span element:inline 2
			</Span>
		</div>
	</body>
</html>
